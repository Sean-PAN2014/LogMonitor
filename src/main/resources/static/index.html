<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Log Monitor</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Path</th>
                    <th width="10%"></th>
                </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>Type1</td>
                            <td>Name1</td>
                            <td>Path1</td>
                            <td>
                                <span class="glyphicon glyphicon-minus-sign" style="color:red;"></span>
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <form class="form-inline">
                <div class="form-group">
                    <select class="form-control">
                        <option>Type1</option>
                        <option>Type2</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Path">
                </div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign" style="color:green;"></span></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
